<h3>Add A New Pun</h3>
<div>
  <div>
    <label>Pun Title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Pun Description</label>
    <br>
    <textarea #newDescription>
  </div>
  <button (click)="submitForm(newTitle.value, newDescription.value); newTitle.value=''; newDescription.value=''">Add</button>
</div>
